
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h2>APLICACION CRUD RESPONSIVE</h2>
        </header>
        <div class="contenedorIzq">
            <div class="img"></div>
            <div class="input">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">TAREA</span>
                    <input type="text" class="form-control" id="taskInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div><button ontouchend="agregarTarea()" ontouchstart="agregarTarea()" type="button" class="btn btn-primary" onclick="agregarTarea(); audio()">AGREGAR</button></div>
        </div>
        <div class="contenedorDere">
            <div class="tareas">
                <h2 class="texto">TAREAS</h2>
            </div>
            <div class="parrafos" id="tareasContainer"></div>
            <div class="imagenTask"><img src="images/checklistbig.svg" alt=""></div>
        </div>
        <footer class="footer"></footer>
    </div>
    <audio id="audio" src="audios/banana-song2.mp3"></audio>
</body>
</html>
